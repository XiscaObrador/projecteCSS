<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/carreto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"
        rel="stylesheet">
    <title>Carro</title>
</head>

<body>
    <main>
        <section class="titol">
            <h1>Bolsa de la compra</h1>
            <p>3 artículos</p>
            <div class="percent">100%</div>
            <p>Cualifica para envío gratis!</p>
        </section>
        <section class="productes">
            <div class="producte">
                <img src="./img/producte3.jpg">
                <div class="desc">
                    <p>Pique 29 1</p>
                    <div class="color">
                        <p>M / Azul Claro</p>
                        <img src="./img/card-checklist.svg">
                    </div>
                    <div class="preu">
                        <p>2.599€ </p>
                        <img src="./img/x-square.svg">
                    </div>
                    <input type="number" value="1">
                </div>
            </div>
            <div class="producte">
                <img src="./img/producte8.jpg">
                <div class="desc">
                    <p>Talon</p>
                    <div class="color">
                        <p>S / Gris</p>
                        <img src="./img/card-checklist.svg">
                    </div>
                    <div class="preu">
                        <p>999€ </p>
                        <img src="./img/x-square.svg">
                    </div>
                    <input type="number" value="2">
                </div>
            </div>
        </section>
        <section class="compra">
            <div class="total">
                <p>Total</p>
                <p>4.600€</p>
            </div>
            <div class="gastos">
                <p>Compra</p>
                <p>Las tasas de envió serán calculadas al finalizar el pedido</p>
            </div>
            <div class="termes">
                <input type="checkbox">
                <p>Estoy de acuerdo con las Condiciones & Terminos</p>
            </div>
        </section>
        
    </main>
</body>

</html>
